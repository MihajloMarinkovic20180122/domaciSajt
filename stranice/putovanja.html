    <div id="formaZaRezervacijuDiv">
        <form id="formZaRegistraciju">
            <p>Online rezervacije: </p>
            <br>
            <label for="ime">Ime:</label>
            <input id="ime" type="text" name="ime">
            <br>

            <label for="prezime">Prezime:</label>
            <input id="prezime" type="text" name="prezime"><br>

            <label for="email">E-mail:</label>
            <input id="email" type="text" name="email"><br>
            <!-- ? -->

            <br>
            <label for="destinacijeSve">Destinacije:</label>
            <select id="destinacijeSve" name="destinacije">
                <option selected disabled>Odaberite</option>
                <optgroup label="Leto">
                    <option value="Sivota">Sivota</option>
                    <option value="Bahami">Bahami</option>
                </optgroup>
                <optgroup label="Zima">
                    <option value="Livigno">Livigno</option>
                    <option value="Les2Alpes">Les2Alpes</option>
                </optgroup>
                <optgroup label="Gradovi">
                    <option value="Prag">Prag</option>
                    <option value="Bec">Bec</option>
                </optgroup>
            </select><br>


            <div class="prevoz">
               <label class="radios"><input type="radio" name="prevoz" value="Sopstveni">Sopstveni<br></label>
               <label class="radios"><input type="radio" name="prevoz" value="Avionski">Avionski<br></label>
               <label class="radios"><input type="radio" name="prevoz" value="Autobuski">Autobuski<br></label>
            </div>
            <br>
            <p> Dodatni sadržaji:</p>
            <br>
            <div class="zahtevi">
                <label class="checks"> <input type="checkbox" name="zahtevi" value="Bazen">Bazen<br></label>
                <label class="checks"> <input type="checkbox" name="zahtevi" value="Poglednamore">Pogled na more<br></label>
                <label class="checks"> <input type="checkbox" name="zahtevi" value="Parking">Parking<br></label>
            </div>
            <br>


            <p>Posebni zahtevi:</p>
            <textarea rows="6" cols="35" name="message" id="message">
            </textarea>
